<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
    <body>
        <div class="container">
            <form class="left">
                <div class="text-field">
                    <label for="">Text Field <span style="color: red;">&#42;</span></label><br>
                    <input type="text" placeholder="Input Text">
                </div>
                <div class="select-field">
                    <label for="">Select Field <span>&#9432</span></label><br>
                    <select name="" id="">
                        <option value="">Select</option>
                        <option value="">Select2</option>
                        <option value="">Select3</option>
                    </select>
                </div>
                <div class="text-area">
                    <label for="">Text Area <span>&#9432</span></label><br>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="tf-Ao">
                    <label for="">Text Field With Add-ons <span style="color: red;">&#42;</span></label>
                    <div>
                        <label for="">Label <input type="text" placeholder="Input Text "><button>Button</button></label>
                    </div>
                </div>
            </form>
            <form action="" class="right">
                <div class="search-box">
                    <input type="search" placeholder="search">
                </div>
                <div class="plus-minus">
                    <span class="minus">-</span>
                    <span class="num">01</span>
                    <span class="plus">+</span>
                </div>
                <div class="check-box">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Checkbox
                    </label>
                </div>
                <div class="radio-btn">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                    Radio Button
                    </label>
                </div>
                <div class="switch">
                    <label class="switch-label">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                    <label for="">Switch</label>
                </div>
            </form>
        </div>
    </body>
</html>
